<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gizmo - Hypnotic Poison</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #5a0000, #b30000, #5a0000);
            color: white;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            background: rgba(255,255,255,0.08);
            padding: 10px 25px;
            border-radius: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffd2d2;
        }

        .signup {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: 0.3s
        }

        /* HERO */
        .hero {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
        }

        .hero-container {
            width: 100%;
            max-width: 1300px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 40px;
        }

        .hero-text {
            text-align: left;
        }

        .hero-text h1 {
            font-size: 72px;
            font-weight: 600;
            letter-spacing: 6px;
            margin-bottom: 20px;
        }

        .hero-text p {
            color: #ffd6d6;
            max-width: 450px;
            line-height: 1.6;
        }

        .price {
            font-size: 48px;
            margin: 30px 0 20px;
            font-weight: 600;
        }

        .buy-btn {
            background: white;
            color: black;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-btn:hover {
            transform: translateY(-3px);
        }

        /* PRODUCT IMAGE */
        .hero-image {
            text-align: center;
        }

        .hero-image img {
            width: 380px;
            max-width: 300%;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
        }

        /* DOTS */
        .dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }

        .dot.active {
            background: #ff2b2b;
        }

        /* RESPONSIVE */
        @media(max-width: 900px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 48px;
            }

            nav {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">GIZMO</div>

        <div class="nav-links">
            <a href="#">About</a>
            <a href="Product.html">Product</a>
            <a href="contact.html">Contact</a>
        </div>

        <a class="signup" href="signup.html">Signup</a>
    </nav>


    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-container">

            <!-- LEFT TEXT -->
            <div class="hero-text">
                <h1>HYPNOTIC POISON</h1>

                <p>
                    Hypnotic Poison by Dior is a oriental vanilla fragrance for women. 
                    This fragrance composition is every woman's secret weapon.
                </p>

                <div class="price">$89.75</div>

                <button class="buy-btn">BUY NOW</button>
            </div>

            <!-- RIGHT IMAGE -->
            <div class="hero-image">
                <img src="1.png" alt="Perfume Bottle">
            </div>

        </div>

        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>

    </section>
    <script>
        // DOTS FUNCTIONALITY
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                document.querySelector('.dot.active').classList.remove('active');
                dot.classList.add('active');
                // Here you can add functionality to change the product image and details based on the dot clicked
            });
        });
    </script>

</body>
</html>
