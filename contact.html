    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

        body { background: linear-gradient(180deg,#5a0000,#b30000,#5a0000); color:white; }

        nav { display:flex; justify-content:space-between; align-items:center; padding:20px 60px; }

        .contact-grid { display:grid; grid-template-columns:1fr 1fr; gap:30px; }

        .popup { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0); background:white; color:black; padding:30px 40px; border-radius:15px; text-align:center; transition:0.3s; }

        .popup.active { transform:translate(-50%,-50%) scale(1); }

        @media(max-width:900px){ .contact-grid{ grid-template-columns:1fr; } }
